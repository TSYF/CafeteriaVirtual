<ion-title class="ion-text-center" style="font-size: 1.5rem;">Productos</ion-title>
<ion-list class="products">
  <ion-item class="products__product" (click)="goToProductDetail(product)" *ngFor="let product of products">
    <ion-thumbnail slot="start">
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
    </ion-thumbnail>
    <ion-label>{{ product.name }} - {{ product.price | currency }}</ion-label>
  </ion-item>
</ion-list>
