<ion-content>
    <ion-title class="ion-text-center" style="font-size: 1.5rem;">Productos</ion-title>
    
    <ion-list class="products">
      <ion-item-sliding class="products-item" (click)="goToProductDetail(product)" *ngFor="let product of products">
        <ion-row class="ion-justify-content-between">
          <ion-col>
            
              <ion-item>
                <ion-avatar slot="start">
                  <img [src]="product.urlImage" >
                </ion-avatar>
                <ion-label>
                  <div class="name">{{product.name}}</div>
                  <div class="data">
                    <strong>Precio:</strong> {{product.price | currency: 'CLP'}} <br>
                    <strong>Activo:</strong> {{product.active}}
                  </div>
                </ion-label>
              </ion-item>
            
              <!-- ===== Opciones ====== -->
              <ion-item-options>
                <ion-item-option>
                  <ion-icon class="option-btn" name="add-outline"></ion-icon>
                </ion-item-option>
              </ion-item-options>
          </ion-col>
          <ion-col class="button-column">
            <ion-button class="add_product">
              +
            </ion-button>
          </ion-col>
      </ion-row>
    </ion-item-sliding>
  </ion-list>
</ion-content>
