<ion-card>
  <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
  <ion-card-header>
    <ion-card-title>{{ product?.name }}</ion-card-title>
    <ion-card-subtitle>{{ product?.price | currency }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{ product?.description }}
  </ion-card-content>
</ion-card>
