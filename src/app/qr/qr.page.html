<ion-header [translucent]="true">
  <ion-toolbar>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid class="ion-text-center">
    <ion-row >
      <ion-col class="ion-text-center">
        <h1>Cafetería Virtual </h1>
        <h6>Acá está tu pedido</h6>
      </ion-col>
    </ion-row>
    <ion-row style="align-items: center;">
      <ion-col size="4" offset="3">
        <ion-img 
          src="https://previews.123rf.com/images/delcreations/delcreations1410/delcreations141000071/32368495-close-up-de-ejemplo-de-c%C3%B3digo-qr.jpg"
          alt="Codigo Qr" style="width: 150px">
        </ion-img>
      </ion-col>
    </ion-row>

    
    
    <ion-row>
      <ion-col size="10" offset="1">
        <div style="border: solid black 2px; text-align: left; padding-left: 8px;">
          <h6 style="font-size: 0.6rem;">Presenta el QR generado para poder retirar tu pedido.</h6 >
          <h6 style="font-size: 0.6rem;">Gracias por preferir Cafetería Virtual.</h6>
        </div>
      </ion-col>
    </ion-row>
    
    
    
    
    
    
    
    <ion-row>
      <ion-toolbar>
        <ion-col offset="1" size="3">
          <ion-button  color="success" fill="solid" routerLink="/products">
            Volver
            <ion-icon slot="end" name="arrow-back-circle"></ion-icon>
          </ion-button>      
        </ion-col>
        <ion-col offset="1" size="3">
          <ion-button color="danger" fill="solid" routerLink="/qr">
            Salir
            <ion-icon slot="end" name="checkmark-circle-sharp"></ion-icon>
          </ion-button>      
        </ion-col>
      </ion-toolbar>
    </ion-row>  
  </ion-grid>
  <ion-button color="primary" fill="solid" routerLink="/pisos">
    back (btn ayuda, al terminar)
    <ion-icon slot="end" name="checkmark-circle-sharp"></ion-icon>
  </ion-button>
</ion-content>
