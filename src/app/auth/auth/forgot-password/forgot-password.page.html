<ion-content>
  <div class="d-flex-center">
    <!-- "keypress" = evento -->
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      
      <app-logo></app-logo>
      
      <p class="ion-text-center"> Te enviaremos un email para que puedas restablecer tu contraseña</p>

      <h1 style="color: #428cff;">Recuperar <Strong>Contraseña</Strong></h1>
      <!-- ===== Email ===== -->
      <app-custom-input
        autocomplete="email"
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="Correo"
      ></app-custom-input>
      
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
      </div>


      <ion-button expand="block" class="submit" type="submit" [disabled]="form.invalid">
        Recuperar
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>

    </form>
  </div>      

</ion-content>
