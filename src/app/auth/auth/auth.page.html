<ion-content>
      <div class="d-flex-center">
        <!-- "keypress" = evento -->
        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
          
          <app-logo></app-logo>
          <h1 style="color: #428cff;"><Strong>Login</Strong></h1>
          <!-- ===== Email ===== -->
          <app-custom-input
            autocomplete="email"
            icon="mail-outline"
            [control]="form.controls.email"
            type="email"
            label="Correo"
          ></app-custom-input>
          
          <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
            <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
            <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
          </div>
          <!-- ===== Password ===== -->
          <app-custom-input 
            autocomplete="email"
            icon="key"
            [control]="form.controls.password"
            type="password"
            label="Password"
          ></app-custom-input>
          
          <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
            <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
          </div>          
          
          <p routerLink="forgot-password" class="ion-text-end"><span class="pointer">¿Olvidaste tu contraseña?</span></p>

          <ion-button expand="block" class="submit" type="submit" [disabled]="form.invalid">
            Ingresar
            <ion-icon slot="end" name="person-add-outline"></ion-icon>
          </ion-button>

          <ion-button expand="block" class="ion-margin-top" fill="outline" routerLink="sign-up">
            Registrarse
            <ion-icon slot="end" name="person-add-outline"></ion-icon>
          </ion-button>
        </form>
      </div>      
</ion-content>
