<ion-content>
  <div class="d-flex-center">
    <!-- "keypress" = evento -->
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      
      <app-logo></app-logo>
      <h1 style="color: #428cff;"><Strong>Registro</Strong></h1>
      <!-- ===== Name ===== -->
      <app-custom-input
        autocomplete="name"
        icon="person-outline"
        [control]="form.controls.name"
        type="text"
        label="Nombre"
      ></app-custom-input>
      
      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">El nombre es requerido</div>
        <div *ngIf="form.controls.name.errors?.['minLenght']">Debe tener almenos 3 letras</div>
      </div>
      <!-- ===== Email ===== -->
      <app-custom-input
        autocomplete="email"
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="Correo"
      ></app-custom-input>
      
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
      </div>
      <!-- ===== Password ===== -->
      <app-custom-input 
        autocomplete="email"
        icon="key"
        [control]="form.controls.password"
        type="password"
        label="Password"
      ></app-custom-input>
      
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contrase√±a es requerida</div>
      </div>          
      
      <ion-button expand="block" class="submit" type="submit" [disabled]="form.invalid">
        Registrarse
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>

    </form>
  </div>      

</ion-content>
