<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ingreso de usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card class="ion-text-center">
    <img src="https://ionicframework.com/docs/img/demos/card-media.png" alt="Silhouette of mountains">
    <ion-card-header>
      <ion-card-title>Inicia sesión con tu correo</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="full">
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" required></ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="full">Continuar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
